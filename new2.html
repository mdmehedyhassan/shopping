        function handleProductChange(product, isIncrease) {    // এখানেও নতুন পেরামিটার যোগ করা  হইছে কারন যেহেতু দু্‌ইটা প্রোডাক্ট এর দাম দুই রকম সেহেতু 
           // const productInput = document.getElementById(product + "-count"); // product এই পেরামিটারে যে নাম থাকবে ‍তা সাথে এড হয়ে যাবে মানে যদি প্রোডাক্ট এর নাম হয় phone তাহলে হয়ে যাবে phone-count বা যে কোনো নামই হয়ে যাবে
            const productCount = getInputValue(product); //parseInt(productInput.value);  // এই দুইটা লাইন যদি ঠিক করে লেখি তাহলে নিচে 2** টাও লিখতে হবে  ।। তাছারা এটা কে নিচের টাকেও কল করা হইছে নিচের ফাংশন অনুযায়ী আইডিকে প্রথমে সিলেক্ট করা হইছে । তার পরে তার নাম্বার পাওয়া যাবে
            let productNewCount = productCount;  
            if (isIncrease == true) { 
                productNewCount = productCount + 1;
            }
            if (isIncrease == false && productCount > 0) { 
                productNewCount = productCount - 1;
            }
            document.getElementById(product +"-count").value = productNewCount; // 2** আগের টারাসাথে এটা যাবে   productInput.value = productNewCount  এই লেখা টা লিখতে হবে যদি নিচের ফাংশন টা এড না করতে চাই আগরে দুইলাইন ও কমেন্ট আউট ঠিক করতে হবে
            // const productTotal = productNewCount * 59; // এটার পরিবর্তে নিচের গুলা লেখা
            let productTotal = 0;  // যেহেতু এটা চেন্স হবে তাই লেট । আর প্রাথমিক নাম দরা হইছে 0
            if(product == "phone"){  // প্রোডাক্ট = ফোন হলে তাহলে নিচের মান টা হবে । আর এখানে প্রোডাক্ট মানে হলো 1ম পেরামিটার। 
                productTotal = productNewCount * 1219;
            }
            if(product == "case"){
                productTotal = productNewCount * 59;
            }
            document.getElementById(product + "-total").innerText = "$" + productTotal;  
            calculateTotal(); // এইটা বিতরেও নিচের গুলা লেখা যাবে আর যদি নিচের গুলা এইভাবে না লেখি তাহেল  এটাকে কল করতেহবে তাহলে নিচের গুলা এখানে চলে আসবে
        }

        function calculateTotal(){
            const phoneCount = getInputValue("phone")  // এটা getInputValue কে কলা হইছে

            const caseCount = getInputValue("case");  // এটা getInputValue কে কলা হইছে

            const totalPrice = phoneCount * 1219 + caseCount * 59;   // আগের দুইটা কে গুন যোগ করা হইছে
            document.getElementById("total-price").innerText = "$" + totalPrice;

            const tax = Math.round(totalPrice * 0.1);   // এটা টেক্স টোটাল রেজাল্ট এর সাথে 0.1 দ্বারা গুন করা হইছে
            document.getElementById("tax-amount").innerText = "$" + tax;

            const grandTotal = totalPrice + tax;  // টেক্সটা আর আগের টোটাল যোগ করা হইছে
            document.getElementById("grand-total").innerText = "$" + grandTotal;
        }

        function getInputValue(product){
            const productInput = document.getElementById(product + "-count");   // প্রথমে এই আইডি লেখার সিস্টেম আগে আছে িএখানে একাদিক আইডিকে কলকরা যাবে।
            const productCount = parseInt(productInput.value);
            return productCount;
        }
